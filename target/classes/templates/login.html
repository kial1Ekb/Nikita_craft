<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Вход</title>
        <link rel="stylesheet" th:href="@{/css/login.css}" media="screen">
        <link rel="stylesheet" th:href="@{/css/nicePage.css}" media="screen">
        <link id="u-theme-google-font" rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
        <link id="u-page-google-font" rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
        <script src = "https://vk.com/js/api/openapi.js?121"></script>
    </head>
    <header class="u-clearfix u-custom-color-4 u-header u-header" id="sec-6153" th:insert="~{fragments/header}">
    </header>
    <body class="u-body u-xl-mode" data-lang="ru">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">Вход</h1>
        <form th:action="@{/login}"
              class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form" style="padding: 10px"
              name="form" method="post">
            <div class="u-form-email u-form-group u-label-none">
                <label for="email-3b9a" class="u-label">Email</label>
                <input type="email" placeholder="Enter a valid email address" id="email-3b9a" name="username"
                       class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-radius-16 u-input-1"
                >
            </div>
            <div class="u-form-group u-label-none u-form-group-2">
                <label for="text-db4e" class="u-label">Поле ввода</label>
                <input type="password" placeholder="Enter your password" id="text-db4e" name="password"
                       class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-radius-16 u-input-2"
                >
            </div>
            <div class="u-align-center u-form-group u-form-submit">
                <button type="submit"
                        class="u-border-2 u-border-black u-btn u-btn-rectangle u-btn-submit u-button-style u-none u-btn-1">
                    Войти
                </button>
                <script
                        type="text/javascript"
                        src="https://vk.com/js/api/openapi.js?168"
                        charset="windows-1251"
                ></script>
                <script type="text/javascript">
                    VK.init({ apiId: 51651944 });
                </script>
                <div id="vk_auth"></div>
                <script type="text/javascript">
                    VK.Widgets.Auth("vk_auth");
                </script>
            </div>
        </form>

    </div>
    <footer class="u-align-center u-clearfix u-footer u-blue-80 u-footer" id="sec-a4c6" th:insert="~{fragments/footer}">
    </footer>
    </body>
</html>
